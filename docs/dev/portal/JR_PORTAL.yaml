openapi: 3.0.3

info:
  version: '8.3'
  title: Portal API
  description: Endpoints to be used by the Scrivito portal. All endpoints require an IAM authorization.

paths:
  /portal/opportunity:
    get:
      summary: Fetch all opportunities
      description: Searches all opportunities that are related to the logged in user. Additional queries can be set by simply adding the field name as query parameter.
      tags:
        - opportunity
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/opportunity'
        '403':
          $ref: '#/components/responses/error_403'
    post:
      summary: Create a new opportunity
      description: This will create a new opportunity with the scope of delivery in the description
      tags:
        - opportunity
      parameters:
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The opportunity data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/opportunity_upload'
      responses:
        '201':
          $ref: '#/components/responses/opportunity'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/opportunity/{id}:
    get:
      summary: Fetch a single opportunity
      description: Searches the _id of an opportunity
      tags:
        - opportunity
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/opportunity'
        '403':
          $ref: '#/components/responses/error_403'
  
  /portal/quote:
    get:
      summary: Fetch all quotes
      description: Searches all quotes that are related to the logged in user. Additional queries can be set by simply adding the field name as query parameter.
      tags:
        - quote
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/quotes'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/quote/{id}:
    get:
      summary: Fetch a single quote
      description: Searches the _id of a quote
      tags:
        - quote
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/quote'
        '403':
          $ref: '#/components/responses/error_403'
          
  /portal/quote-item:
    get:
      summary: Fetch the scope of delivery for a quote
      description: Searches all products that are assigned to a quote. Additional queries can be set by simply adding the field name as query parameter.
      tags:
        - quote
      parameters:
        - name: quoteId
          in: query
          description: id of the quote. If this parameter is missing, the items of a random quote will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/quote-items'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/quote-item/{id}:
    get:
      summary: Fetch a single product from the scope of delivery of a quote
      description: Searches the _id of a product from the scope of delivery
      tags:
        - quote
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/quote-item'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/quote-document:
    get:
      summary: Fetch all quote document relations
      description: Searches all documents that are related to a quote
      tags:
        - quote
      parameters:
        - name: quoteId
          in: query
          description: id of the quote. If this parameter is missing, the items of a random quote will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/quote-documents'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/quote-request:
    post:
      summary: Create a new quote request.
      description: This will create a new task with your message. And also a quote is created.
      tags:
        - quote
      parameters:
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The message and quote data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quote-request_upload'
      responses:
        '201':
          description: A quote, if a quote was created. If only a task was created, the body is empty.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/empty'
                  - $ref: '#/components/schemas/quote'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/order:
    get:
      summary: Fetch all orders
      description: Searches all orders that are related to the logged in user. Additional queries can be set by simply adding the field name as query parameter.
      tags:
        - order
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/orders'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/order/{id}:
    get:
      summary: Fetch a single order
      description: Searches the _id of an order
      tags:
        - order
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/order'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/order-item:
    get:
      summary: Fetch the scope of delivery for an ordern
      description: Searches all products that are assigned to an order. Additional queries can be set by simply adding the field name as query parameter.
      tags:
        - order
      parameters:
        - name: orderId
          in: query
          description: id of the order. If this parameter is missing, the items of a random order will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/order-items'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/order-item/{id}:
    get:
      summary: Fetch a single product from the scope of delivery of an order
      description: Searches the _id of a product from the scope of delivery
      tags:
        - order
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/order-item'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/order-document:
    get:
      summary: Fetch all order document relations
      description: Searches all documents that are related to a order
      tags:
        - order
      parameters:
        - name: orderId
          in: query
          description: id of the order. If this parameter is missing, the documents of a random order will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/order-documents'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/order-request:
    post:
      summary: Create a new order request.
      description: This will create a new task which instructs the commercial agent to convert a quote into an order.
      tags:
        - order
      parameters:
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The quote id
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/order-request_upload'
      responses:
        '201':
          $ref: '#/components/responses/order-request'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'
        '404':
          $ref: '#/components/responses/error_record_not_found'

    get:
      summary: Fetch all order requests
      description: Searches order requests that were created by the logged in user. Additional queries can be set by simply adding the field name as query parameter.
      tags:
        - order
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/order-requests'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/order-request/{id}:
    get:
      summary: Fetch a single order request
      description: Searches the _id of an order request
      tags:
        - order
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/order-request'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/ticket:
    get:
      summary: Fetch all tickets
      description: Searches all tickets that are related to the logged in user and were created in the portal. Additional queries can be set by simply adding the field name as query parameter.
      tags:
        - ticket
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/tickets'
        '403':
          $ref: '#/components/responses/error_403'
    post:
      summary: Create a new ticket
      description: Creates new ticket
      tags:
        - ticket
      parameters:
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The ticket data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ticket-upload'
      responses:
        '201':
          $ref: '#/components/responses/ticket'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/ticket/{id}:
    get:
      summary: Fetch a single ticket
      description: Searches the _id of a ticket
      tags:
        - ticket
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/ticket'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/ticket-document:
    get:
      summary: Fetch all ticket document relations
      description: Searches all documents that are related to a ticket
      tags:
        - ticket
      parameters:
        - name: ticketId
          in: query
          description: id of the ticket. If this parameter is missing, the documents of a random ticket will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/ticket-documents'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/message:
    get:
      summary: Fetch the messages of a project
      description: The messages are ordered from oldest to newest
      tags:
        - message
      parameters:
        - name: subjectId
          in: query
          description: id of the project. If this parameter is missing, the messages of a random project will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
        - $ref: '#/components/parameters/limit_query'
      responses:
        '200':
          $ref: '#/components/responses/messages'
        '403':
          $ref: '#/components/responses/error_403'
    post:
      summary: Post a new message
      description: Post a new message to a project
      tags:
        - message
      parameters:
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The message data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/message-upload'
      responses:
        '201':
          $ref: '#/components/responses/message'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/message/{id}:
    get:
      summary: Fetch the message of a project
      description: Returns a single project message
      tags:
        - message
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/message'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/event:
    get:
      summary: Fetch all marketing events
      description: Searches all events which are open for registration
      tags:
        - event
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/events'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/event/{id}:
    get:
      summary: Fetch a single marketing event
      description: Searches the _id of an event which is open for registration
      tags:
        - event
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/event'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/event-registration:
    get:
      summary: Fetch all marketing events registrations
      description: Searches all relations of the user to events
      tags:
        - event
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/event-registrations'
        '403':
          $ref: '#/components/responses/error_403'
    post:
      summary: Register for an event
      description: adds a relation to an event for the user and sets the status to registered
      tags:
        - event
      parameters:
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The registration data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/event-registration_base'
      responses:
        '200':
          $ref: '#/components/responses/event-registration'
        '201':
          $ref: '#/components/responses/event-registration'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/event-registration/{id}:
    get:
      summary: Fetch a single marketing event registration
      description: Searches the _id of an event registration
      tags:
        - event
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/event-registration'
        '403':
          $ref: '#/components/responses/error_403'
    delete:
      summary: Unregister from an event
      description: Sets the status to unregistered
      tags:
        - event
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/event-registration'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/event-document:
    get:
      summary: Fetch all event document relations
      description: Searches all documents that are related to an event
      tags:
        - event
      parameters:
        - name: eventId
          in: query
          description: id of the event. If this parameter is missing, the documents of a random event will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/event-documents'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/global-document:
    get:
      summary: Fetch all documents that are globally available
      description: Searches all documents with a "web flag"
      tags:
        - document
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/documents'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/document:
    get:
      summary: Fetch all documents
      description: Searches all documents that are related to the logged in user
      tags:
        - document
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/documents'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/document/{id}:
    get:
      summary: Fetch a single document
      description: Searches the document with the given id
      tags:
        - document
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/document'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/service-object:
    get:
      summary: Fetch all service objects
      description: Searches all service objects where the logged in user is customer, carrier or supplier
      tags:
        - service-object
      parameters:
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/search_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/service-objects'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/service-object/{id}:
    get:
      summary: Fetch a single service object
      description: Searches the service object with the given id
      tags:
        - service-object
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/service-object'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/service-object-document:
    get:
      summary: Fetch all service object document relations
      description: Searches all documents that are related to a service object
      tags:
        - service-object
      parameters:
        - name: serviceObjectId
          in: query
          description: id of the service object. If this parameter is missing, the documents of a random service object will be returned.
          schema:
            type: string
        - $ref: '#/components/parameters/continuation_query'
        - $ref: '#/components/parameters/order_query'
        - $ref: '#/components/parameters/limit_query'
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/service-object-documents'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/callback-request:
    get:
      summary: Get the last callback request
      description: Returns the most recent open request. If no open request is found, the last closed request is returned.
      tags:
        - callback-request
      parameters:
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/callback-request'
        '403':
          $ref: '#/components/responses/error_403'
        '404':
          $ref: '#/components/responses/error_record_not_found'
    put:
      summary: Create a new callback request.
      description: This will create a new task with your message.
      tags:
        - callback-request
      parameters:
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The message
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/callback-request_upload'
      responses:
        '201':
          $ref: '#/components/responses/callback-request'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/callback-request/{id}:
    delete:
      summary: Cancel an open callback request
      description: Changes the status of the task if it is still open
      tags:
        - callback-request
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      responses:
        '204':
          description: The callback request was canceled
        '403':
          $ref: '#/components/responses/error_403'
        '404':
          $ref: '#/components/responses/error_record_not_found'

  /portal/gdpr:
    get:
      summary: Fetch all GDPR purpose of uses
      description: Searches all purpose of use of the authenticated user.
      tags:
        - gdpr
      parameters:
        - $ref: '#/components/parameters/language_query'
        - $ref: '#/components/parameters/count_query'
      responses:
        '200':
          $ref: '#/components/responses/gdprs'
        '403':
          $ref: '#/components/responses/error_403'

  /portal/gdpr/{id}:
    patch:
      summary: Update a GDPR purpose of use
      description: Updates the active flag
      tags:
        - gdpr
      parameters:
        - $ref: '#/components/parameters/id_path'
        - $ref: '#/components/parameters/language_query'
      requestBody:
        description: The new data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gdpr-update'
      responses:
        '201':
          $ref: '#/components/responses/gdpr'
        '400':
          $ref: '#/components/responses/error_missing_data'
        '403':
          $ref: '#/components/responses/error_403'

