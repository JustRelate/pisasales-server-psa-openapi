  /salesportal/binary-access-token/{id}:
    get:
      summary: Request a token for accessing binary data
      description: Returns an URL containing a token that is valid for a limited time and grants access to a single record
      tags:
        - binary-access
      parameters:
        - name: id
          in: path
          description: binary ID
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/binary-access-token'
        '403':
          $ref: '#/components/responses/error_authentication_failed'

  /salesportal/binary-access/{token}:
    get:
      summary: Get the binary data for an access token
      description: No IAM is needed for this endpoint
      tags:
        - binary-access
      parameters:
        - name: token
          in: path
          description: binary access token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: binary data
          content:
            application/octet-stream: 
              schema:
                type: string
                format: binary
          headers:
            Content-Type:
              schema:
                type: string
                description: MIME type
                example: image/jpg
            Content-Length:
              schema:
                type: integer
                description: Length in bytes
                example: 22192
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="screenshot.jpg"
        '401':
          description: the token is invalid or expired

  /salesportal/schema:
    get:
      summary: Fetch schemas
      description: Returns the schema of all entities
      tags:
        - schema
      parameters:
        - name: name
          in: query
          description: Search for a single schema by name
          example: company
          schema:
            type: string
        - $ref: '#/components/parameters/language_query'
      responses:
        '200':
          $ref: '#/components/responses/schema-list'
        '403':
          $ref: '#/components/responses/error_authentication_failed'

components:
  ########################################################################
  # parameters
  ########################################################################
  parameters:
    id_path:
      in: path
      name: id
      description: if of the record
      required: true
      schema:
        type: string

    continuation_query:
      in: query
      name: _continuation
      description: continuation key that was returned with the last result list
      schema:
        type: string

    search_query:
      in: query
      name: _search
      description: Full text (EUREKA) search term
      schema:
        type: string
        
    order_query:
      in: query
      name: _order
      description: list of fields that should be used for ordering
      example: createdAt.desc,name.asc
      schema:
        type: string
        
    limit_query:
      in: query
      name: _limit
      description: maximum number of records to return. if the maximum is reached a continuation key will be in the response. the default value is 100
      example: 10
      schema:
        type: number

    language_query:
      in: query
      name: _language
      description: Language to be used for the localized data fields (e.g. GER or ENG). If no language is specified, English will always be returned.
      example: GER
      schema:
        type: string

    count_query:
      in: query
      name: _count
      description: count the total number of results available
      example: false
      schema:
        type: boolean

  ########################################################################
  # responses
  ########################################################################
  responses:
    contact:
      description: contact data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/contact'

    contacts:
      description: a list of contacts
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/contacts'
            
    whoami:
      description: current user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/whoami'

    company:
      description: company data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/company'

    companies:
      description: a list of companies
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/companies'

    person:
      description: person data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/person'

    persons:
      description: a list of persons
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/persons'

    opportunity:
      description: opportunity data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/opportunity'

    opportunities:
      description: a list of opportunities
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/opportunities'

    quote:
      description: quote data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/quote'

    quotes:
      description: a list of quotes
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/quotes'

    order:
      description: order data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/order'

    orders:
      description: a list of orders
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/orders'

    activity:
      description: activity data for fetching
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/activity'

    activity_insert:
      description: activity data for insert
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/activity_insert'

    activity_update:
      description: activity data for update
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/activity_update'

    activities:
      description: a list of activities
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/activities'

    binary-access-token:
      description: token for accessing binary data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/binary-access-token'

    schema-list:
      description: a list of the schema for all entites
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/schema-list'

    error_authentication_failed:
      description: The authentication has failed
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/error_user_unknown'
              - $ref: '#/components/schemas/error_user_locked'

    error_invalid_id:
      description: The authenticated IAM user was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_invalid_id'

    error_invalid_data:
      description: The provided data was not valid
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: 'invalid.data'
              error:
                type: string
                example: The provided data is invalid
              details:
                type: object
                properties:
                  field:
                    type: string
                    example: 'D07C1943E1929F83E030A8C0290112EB'

    error_record_not_found:
      description: The record was not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: 'record.not_found'
              error:
                type: string
                example: 'The record was not found'
              details:
                type: object
                properties:
                  id:
                    type: string
                    example: 'XXX'

    error_missing_data:
      description: Not all necessary data was submitted by the client
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_missing_data'

    error_data_validation_failed:
      description: The provided data failed a validation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: 'validation.failed'
              error:
                type: string
                example: The provided data failed a validation
              details:
                type: object
                properties:
                  cause:
                    type: string
                    example: data size too long for field!

  schemas:
    ########################################################################
    # objects
    ########################################################################
    object:
      type: object
      properties:
        _id:
          type: string
          description: identifier of the record
          example: F9BB0AAA22C947BAE030A8C00C015B91
  
    contact:
      description: user object
      type: object
      allOf:
        - $ref: '#/components/schemas/object'
      properties:
        name:
          type: string
          description: For a person the name consisting of given and family name. For a company the name.
          example: John Doe
        salutation:
          type: string
          description: identifier of the salutation of the person
          example: M
        givenName:
          type: string
          description: first name
          example: John
        familyName:
          type: string
          description: last name
          example: Doe
        email:
          type: string
          description: email address
          example: john.doe@acme.com
        position:
          type: string
          description: persons position inside of the organization
          example: Sales manager
        isPerson:
          type: boolean
          description: is the contact a person?
          example: true
        isExternal:
          type: boolean
          description: is the contact external?
          example: true
        image:
          description: Image of the user or the company logo
          $ref: '#/components/schemas/binary'

    contacts:
      type: object
      properties:
        continuation:
          type: string
          description: key that is used to fetch the next result page
        count:
          type: integer
          description: the total number of results
          example: 1
